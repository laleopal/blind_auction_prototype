spring.application.name=blind-auction

spring.mvc.validation.enabled=true

spring.datasource.url=jdbc:h2:mem:auctiondb
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.physical-naming-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

rsa.public-key=classpath:keys/public_key.pem